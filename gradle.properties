# Enables AndroidX support
android.useAndroidX=true

# Enables Jetifier to transform non-AndroidX dependencies to AndroidX
android.enableJetifier=true

# Optional: Sets the Gradle daemon to improve build performance
org.gradle.daemon=true

# Optional: Increases the heap size for Gradle to handle large projects
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError

# Optional: Enables parallel execution of Gradle tasks
org.gradle.parallel=true
